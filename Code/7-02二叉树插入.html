<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二叉排序树插入</title>
	</head>
	<body>
		<script type="text/javascript">
			function BinarySearchTree(){
				function Node(key){
					this.key = key;
					this.left  = null;
					this.right = null;
				}
				//属性
				this.root = null;
				//方法
				//插入数据
				BinarySearchTree.prototype.insert = function(key){
					//1. 根据key创建节点
					var newNode = new Node(key);
					//2. 判断根节点是否有值
					if (this.root == null) {
						this.root = newNode;
					}else{
						this.insertNode(this.root,newNode)
					}
				}
				BinarySearchTree.prototype.insertNode = function(node,newNode){					
					if (newNode.key < node.key) {
						if (node.left == null) {
							node.left = newNode;
						}else{
							this.insertNode(node.left,newNode)
						}
					}else{
						if (node.right == null) {
							node.right = newNode;
						} else{
							this.insertNode(node.right,newNode);
						}
					}
				}				
			}
			//测试代码
			//1. 创建BinarySearchTree
			var bst = new BinarySearchTree();
			//2. 插入数据
			bst.insert(11);
			bst.insert(7);
			bst.insert(15);
			bst.insert(5);
			bst.insert(3);
			bst.insert(9);
			bst.insert(8);
			bst.insert(10);
			bst.insert(13);
			bst.insert(12);
			bst.insert(14);
			bst.insert(20);
			bst.insert(18);
			bst.insert(25);
			bst.insert(6);
		</script>
	</body>
</html>
