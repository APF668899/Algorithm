<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1-02栈的封装</title>
	</head>
	<body>
		<script type="text/javascript">
			//method:和一个对象实例有联系
			//封装栈类
			function Stack(){
				//栈中的属性
				this.items =[];
				//栈的相关操作
				//1. 将元素压入栈
				Stack.prototype.push = function(element){
					this.items.push(element+" ");
				};
				//2. 从栈中取出元素
				Stack.prototype.pop = function(){
					this.items.pop();
				};
				//3. 查看一下栈顶元素
				Stack.prototype.peek = function(){
					return this.items[this.items.length - 1];
				};
				//4.判断是否为空
				Stack.prototype.isEmtpy = function(){
					return this.items.length == 0;
				};
				//5. 获取栈中的元素个数
				Stack.prototype.size = function(){
					return this.items.length;
				};
				//6. toString方法
				Stack.prototype.toString = function(){
					var resultString = '';
					for (var i=0;i<this.items.length;i++) {
						resultString += this.items[i] + '';
					}
					return resultString;
				};
			}
			//栈的使用
			var s =new Stack();
			s.push(10);
			s.push(22);
			s.push(30);
			s.push(40);
			s.push(55);
			alert("push"+s);
			
			s.pop();
			s.pop();
			alert("pop"+s);
			
			alert("peek"+s.peek());
			alert("isEmtpy,"+s.isEmtpy());
			alert("size,"+s.size());
			alert("toString"+s.toString());
			
			s.pop();
			s.pop();
			s.pop();
			alert("isEmtpy,"+s.isEmtpy());
		</script>
	</body>
</html>
