<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>updata方法</title>
	</head>
	<body>
		<script type="text/javascript">
			//封装列表类
			function LinkedList(){
				//内部的类:节点类
				function Node(data){
					this.data = data;
					this.next = null;	
				}
				//属性
				this.head = null;
				this.length = 0;
				//1. 追加方法
				LinkedList.prototype.append = function (data){
					//1. 创建新的结点
					var newNode =new Node(data);
					//2. 判断是否添加的是第一个节点
					if (this.length == 0) { //2.1 是第一个结点
						this.head = newNode;
					} else{ //2.2 不是第一个结点
						//找到最后的一个结点
						var current = this.head;
						while(current.next){
							current = current.next;
						}
						//最后的结点指向新的结点
						current.next = newNode;
					}
					//3. 链表长度+1
					this.length += 1;
				}
				//2. toString方法
				LinkedList.prototype.toString = function (){
					//1. 定义变量
					var current =this.head;
					var listString = "";
					//2. 循环获取一个个的节点
					while (current){
						listString +=current.data + " ";
						current = current.next;
					}
					return listString; 
				}
				//5. updata方法
				LinkedList.prototype.updata = function(position,newData){
					//1. 越界判断
					if(position<0 || position>=this.length)	return false;
					//2. 修改数据,查找正确位置
					var current = this.head;
					var index = 0;
					while (index++ < position){
						current = current.next;
					}
					//3. 将position位置的node的data修改成newData
					current.data = newData;
					return true;
				}
			}
			//测试代码
			//1. 创建LinkedList
			var list = new LinkedList();
			list.append('my');
			list.append('name');
			list.append('is');
			list.append('fly');
			list.append('sand');
			list.updata(0,'your');
			list.updata(4,'sands')
			document.write(list);				
		</script>
	</body>
</html>
