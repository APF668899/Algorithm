<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>append方法</title>
	</head>
	<body>
		<script type="text/javascript">
			//封装双向链表
			function DoublyLinkedList(){
				//内部类:节点类
				function Node(data){
					this.prev = null;  
					this.data = data;
					this.next = null;
				}
				//属性
				this.head = null;//链表头数据
				this.tail = null;//链表尾数据
				this.length = 0;//链表长度
				//常见的操作:方法
				//1. append追加方法
				DoublyLinkedList.prototype.append = function(data){
					//1. 创建第一个节点
					var　newNode = new Node(data);
					//2. 判断是否添加的是第一个节点
					if (this.length == 0) {//是第一个节点						
						this.head = newNode;						
					}else{//不是第一个节点
						var current = this.head;
						while (current.next){//判断是否为空
							current = current.next;
						}					
						//3. 最后节点的next指向新的结点
						current.next = newNode;
					}
					this.length += 1;
				}
			}			
		</script>
	</body>
</html>
