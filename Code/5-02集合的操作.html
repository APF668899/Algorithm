<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>集合的操作</title>
	</head>
	<body>
		<script type="text/javascript">
			//封装集合			
			function Set(){
				//属性
				this.items = {};
				//方法
				//1. add方法
				Set.prototype.add = function(value){
					//判断当前集合是否包含了该元素
					if(this.has(value)) return false;					
					// 将元素添加到集合中
					this.items[value] = value;
					return true;
				}
				//2. has方法
				Set.prototype.has = function(value){
					return this.items.hasOwnProperty(value);
				}
				//3. remove方法
				Set.prototype.remove = function(value){
					//1. 判断集合中是否包含该元素
					if(!this.has(value)) return false;
					//2. 将元素从属性中删除 
					delete this.items[value];
					return true;
				}
				//4. clear方法
				Set.prototype.clear = function(){
					this.items ={};
				}
				//5. size方法
				Set.prototype.size = function(){
					return Object.keys(this.items).length;
				}
				//6. values获取集合中的所有的值
				Set.prototype.values = function(){
					return Object.keys(this.items);
				}
			}
			var set = new Set();
			//添加方法
			console.log(set.add("my"));
			console.log(set.add("my"));
			console.log(set.add("name"));
			console.log(set.add("is"));
			console.log(set.add("fly"));
			console.log(set.add("sand"));
			document.write(set.values()+"<br>");
			//删除方法
			console.log(set.remove("my"));
			console.log(set.remove("my"));
			console.log(set.remove("is"));
			//console.log(set.);
			document.write(set.values()+"<br>");
			//查看元素是否存在
			console.log(set.has("my"));
			console.log(set.has("name"));
			//获取元素个数
			console.log(set.size());
			set.clear();//清除所有元素
			console.log(set.size());
		</script>
	</body>
</html>
