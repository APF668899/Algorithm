	<body>
		<script type="text/javascript">
			//哈希表的封装
			function HashTable(){
				//属性
				this.storage = [];//放数据的数组
				this.count = 0;//记录表中有多少个元素
				this.limit = 7;//当前数组的总长度,长度最好是质数
				//方法
				//哈希函数
				HashTable.prototype.hashFunc = function(str,size){			
					var hasCode = 0;
					console.log(str.length);
					for (var i = 0;i < str.length;i++) {
						hasCode = 37 * hasCode + str.charCodeAt(i);
						console.log(i+"|"+str.charCodeAt(i)+"|"+hasCode);
					}
					var index = hasCode % size;
					console.log(index+"|"+hasCode+"|"+size);
					return index;
				}
				//插入和修改操作					 
				HashTable.prototype.put = function (key,value){
					//1. 根据key获取索引值
					var index = this.hashFunc(key,this.limit); 
					//2. 根据index取出对应的bucket
					var bucket = this.storage[index];
					console.log(index+"|"+bucket);
					//3. 判断该bucket是否为空
					if (bucket == null) {
						bucket = [];
						this.storage[index] = bucket;
					}
					//4. 判断是否是修改数据
					for (var i = 0;i < bucket.length;i++) {
						var tuple = bucket[i];
						if (tuple[0] == key) {
							tuple[1] = value;						
							return;
						}
					}
					//5. 进行添加方法
					bucket.push([key,value])
					this.count += 1;			
					//5. 判断是否需要扩容操作
					if(this.count > this.limit * 0.75){
						var newSize = this.limit * 2;
						var newPrime = this.getPrime(newSize);//获取质数
						this.resize(newPrime);
					}
				}	
				//获取操作
				HashTable.prototype.get = function (key){
					//1. 根据key获取对应的index
					var index = this.hashFunc(key,this.limit);
					//2. 根据index获取对应的bucket
					var bucket = this.storage[index];
					//3. 判断bucket是否为空
					if (bucket == null) {
						return null;
					}
					//4. 有bucket,那么就进行线性查找
					for (var i = 0;i < bucket.length;i++) {
						var tuple = bucket[i];
						if (tuple[0] == key) {
							return tuple[i];
						}
					}
					//5. 依然没有找到,那么返回null
					return null;
				}
				//删除方法
				HashTable.prototype.remove = function(key){
					//1. 根据key获取对应的index
					var index = this.hashFunc(key,this.limit);
					//2. 根据index获取对应的bucket
					var bucket = this.storage[index];
					//3. 判断bucket是否为空
					if (bucket == null) return null;				
					for (var i = 0; i < bucket.length;i++ ) {
						var tuple = bucket[i];
						if (tuple[0] == key) {
							//splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
							bucket.splice(i,1);
							this.count--;
							//缩小容量
							if(this.limit > 7 && this.count <this.limit *0.25){
								var newSize = Math.floor(this,limit/2);
								var newPrime = this.getPrime(newSize);
								this.resize(newPrime);
							}
							return tuple[1];							
						}
					}
					return null;
				}
				//其它方法
				//判断哈希表是否为空
				HashTable.prototype.isEmpty = function(){
					return this.count == 0;
				}
				//获取哈希表中元素的个数
				HashTable.prototype.size = function(){
					return this.count;
				}
				//哈希表扩容
				HasTable.prototype.resize = function(newLimit){
					//1. 保存旧的数组内容
					var oldStorage = this.storage;
					//2. 重置所有属性
					this.storage = [];
					this.count = 0;
					this.limit = newLimit;
					//3. 遍历oldStorage中所有的bucket
					for (var i = 0;i < oldStorage.length;i++) {
						//3.1 取出对应的bucket是否为null
						var bucket = oldStorage[i];
						if(bucket==null){
							continue
						}
						//3.3  bucket中有数据,那么取出数据,重新插入

						}
					}
				}
				//判断是否为质数
				function  isPrime(num){
					var temp = parseInt(Math.sqrt(num));
					for (var i = 2;i <= temp;i++) {
						if(num % i ==0){
							return false;
						}
					}
					return true;
				}
				//获取质数的方法
				HasTable.prototype.getPrime = function(num){
					while(!this.isPrime(num)) num++;
					return num;
				}
			}
			//测试哈希表
			//1. 创建哈希表 
			var ht = new HashTable();
			//2. 插入数据
			ht.put('my','mean:我');
			ht.put('name','mean:名字');
			ht.put('is','mean:是');
			ht.put('fly','mean:飞');
			ht.put('sand','mean:沙');
			ht.put('and','mean:和');
			ht.put('you','mean:你');			
			//3. 获取数据
			console.log(ht.get('name'));
			//4. 修改方法
			ht.put('my','mean:我的');
			console.log(ht.get('my'));

			ht.remove('and');
