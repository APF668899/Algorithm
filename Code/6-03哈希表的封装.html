<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>哈希表的封装</title>
	</head>
	<body>
		<script type="text/javascript">
			//哈希表的封装
			function HashTable(){
				//属性
				this.storage = [];//放数据的数组
				this.count = 0;//记录表中有多少个元素
				this.limit = 7;//当前数组的总长度,长度最好是质数
			}
		</script>
	</body>
</html>
